{% extends 'base.html' %}

{% block content %}
{% if object_list %}
    <h1> Products </h1>
    {% for product in object_list %}
      <div class="card" style="width: 18rem;">
        <img src="{{ product.image.url }}" width="300px" height="200px" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'product-detail' product.id %}">{{product.name}}</a></h5>
          <p class="card-text">{{ product.price  }} Rs</p>
          <a href="{% url 'add-to-cart' product.id %}" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    {% endfor %}
{% else %}
<h1> Products Coming Soon</h1>
{% endif %}
{% endblock %}
